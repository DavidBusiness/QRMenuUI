<mat-card class="cardWithShadow theme-card" style="background-color: #fdf9ed;">
  <mat-card-content class="b-t-1">
    <div class="row">
      <div class="col-lg-12">
        <mat-card class="b-1 shadow-none" style="background-color: #fdf9ed;">
          <mat-card-header style="display: flex; justify-content: center; align-items: center;">
            <mat-card-title>{{ establishmentData.establishment.name }}</mat-card-title>
          </mat-card-header>
          <mat-card-content class="b-t-1">
            <mat-tab-group mat-stretch-tabs="false" mat-align-tabs="center">
              <mat-tab *ngFor="let category of establishmentData?.categories" [label]="category.category.name">
                <div style="background-color: #fdf9ed;">
                  <div class="category-header">
                    <h3>{{ category.category.name }}</h3>
                    <h3 class="price-header">Price</h3>
                  </div>
                  <div *ngFor="let menuItem of category.menuItems" class="menu-item">
                    <div class="menu-item-details">
                      <div class="menu-item-content">
                        <div class="menu-item-name">{{ menuItem.name }}</div>
                        <div class="menu-item-description">{{ menuItem.description }}</div>
                      </div>
                    </div>
                    <div class="menu-item-price">R{{ menuItem.price }}</div>
                  </div>
                </div>
              </mat-tab>
            </mat-tab-group>
          </mat-card-content>
        </mat-card>
      </div>
    </div>
  </mat-card-content>
</mat-card>
